[mod-setting-description]
betterbots-show-gui=Abilita o disabilita il pulsante dell'interfaccia utente di Better Bots
betterbots-show-scheduler-gui=Abilita o disabilita l'interfaccia dello scheduler di Better Bots, la quale visualizza tutti gli eventi accodati nello scheduler e il loro completamento.\n\nSe si hanno un gran numero di roboporti nella mappa, tutte le operazioni di aggiornamento e modifica sui roboporti vengono accodate per evitare che il gioco si blocchi. Quest'interfaccia permette di monitorare il processo.
betterbots-scheduler-tasks-per-tick=Numero di operazioni eseguite dallo scheduler per ogni tick in-gioco.\nUn numero più elevato ridurrà il tempo totale necessario al completamento delle attività schedulate, ma può avere un impatto negativo sulle performance.

