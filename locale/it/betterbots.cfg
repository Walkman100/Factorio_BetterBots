[technology-description]
worker-robots-battery=Aumenta l'autonomia dei droni logistici e operai incrementando le loro riserve energetiche.
roboport-charge-pads=Migliora i roboporti esistenti e quelli futuri aggiungendo un'ulteriore postazione di ricarica e aumentando l'energia massima erogabile. Questa ricerca sbloccherà inoltre nuovi livelli di tecnologia dei roboporti
wired-roboports=Permette ai roboporti di allacciarsi direttamente ai pali elettrici vicini e ad altri roboporti.
roboport-power-field=Permette ai roboporti di fornire energia elettrica alle strutture vicine.
charting-roboports=Permette ai roboporti di rivelare i settori circostanti sulla minimappa\n\nLivello 1: Rivela i settori entro l'area logistica\nLivello 2: Rivela i settori entro l'area di costruzione

